<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mumuni Abdul-Azeez">
        <meta name="description" content="Write your todo, so you don't have to forget them :).">
        <meta name="keywords" 
        content="todo, list, todo-list, todo list, azeez, azeez todo-list, azeez todo list, todo list azeez, netlify todo list, netlify">
        <meta name="logo" content="./images/multicolorLogo.png">
        <link rel="stylesheet" href="./css/app-style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- Keep the third link as the third link, Don't remove change the position of the third link.-->
        <link rel='shortcut icon' type='image/x-icon'>
        <script>
            const loaded = sessionStorage.getItem("loading")
            loaded ? null : location.replace("../")
            sessionStorage.clear();
        </script>
        <title>Todo List App</title>
    </head>
    <body>
        <div id="root">
            <div class="info">
                <div class="hero">
                    <h1 class="pro-name">Todo List</h1>
                    <div class="color-mode">
                        
                        <button id="dark-mode"><span class="material-symbols-outlined">dark_mode</span>
                        </button>
                        <button id="light-mode"><span class="material-symbols-outlined">light_mode</span></button>
                    </div>
                </div>
            </div>
            <main>
                <div class="add-content">
                    <input type="search" id="script" placeholder="Enter Todo" class="style">
                    <div id="result-container"></div>
                    <button id="add-btn" type="submit">Add Todo</button>
                </div>
                <div class="first-list">
                    <div class="add-content">
                        <div class="clear">
                            <div class="count-task">Loading...</div>
                            <button class="clear-all-btn" type="submit">Clear All</button>
                        </div>    
                    </div>
                    
                    <div class="task-list">
                        <div id="list">
                            <h1 id="check-todo">Loading...</h1>
                        </div>
                    </div>
                </div>
                <div class="view-hide-done">
                    <button id="view-done">View Done 
                        <span class="material-symbols-outlined expand-more">expand_more</span>
                    </button>
                    <button id="hide-done">Hide Done 
                        <span class="material-symbols-outlined expand-less">expand_less</span>
                    </button>    
                </div>
                <div class="second-list">
                    <div class="done-add-content">
                        <div class="clear">
                            <div class="done-count-task">Loading...</div>
                            <button class="done-clear-all-btn" type="submit">Clear All</button>
                        </div>    
                    </div>
                    <div class="done-task-list">
                        <div id="done-list">
                            <h1 id="check-todo">Loading...</h1>
                        </div>
                    </div>    
                </div>
            </main>
            <footer>
                <p class="builder">Built by<button onclick="showProfile()">Azeez</button></p>
            </footer>
        </div>


        <div class="page-2"></div>
        <script src="./script/pageLoader.js"></script>
        <script src="./script/DOM.js"></script>
        <script src="./script/main_script.js"></script>
        <script src="./script/colorMode.js"></script>
        <script src="./script/newFeature/newFeatureDOM.js"></script>
        <script src="./script/newFeature/newFeature.js"></script>

        <!-- Start of Tawk.to Script-->
        <script type="text/javascript">
            var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
            (function(){
            var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
            s1.async=true;
            s1.src='https://embed.tawk.to/6359659ab0d6371309cbb356/default';
            s1.charset='UTF-8';
            s1.setAttribute('crossorigin','*');
            s0.parentNode.insertBefore(s1,s0);
            })();
        </script>
        <!--End of Tawk.to Script -->
    </body>
</html>
