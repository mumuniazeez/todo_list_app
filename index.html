<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Mumuni Abdul-Azeez">
        <meta name="description" 
        content="Tied of forgetting what to do then you this app then. Write your todo, so you dont have to forget them.">
        <meta name="keywords" 
        content="todo, list, todo-list, todo list, azeez, az todo-list, azeez todo list, todo list azeez, netlify todo list, az-todo-list-app netlify app">
        <meta http-equiv="refresh" content="8; url=./theProject/">
        <link rel="stylesheet" href="./theProject/css/index-styler.css">
        <!-- Keep the third link as the third link, Don't remove change the position of the third link.-->
        <link rel='shortcut icon' type='image/x-icon'>
        <title>Todo List App</title>
    </head>
    <body>
        <div class="container">
            <div class="box rotate"></div>
        </div>
        <h1 class="loading-text">Loading...</h1>
    </body>
    <script>
        sessionStorage.setItem("loading", true)
        const link = document.querySelectorAll("link")
            realLink = link.length - 1
            linkEl = link[realLink]
            bodyEl = document.querySelector("body")
            darkColor = localStorage.getItem("darkColor")
            lightColor = localStorage.getItem("lightColor")
            
        const changeToDarkMood = () => {
            linkEl.setAttribute('href', './theProject/images/darkMoodLogo.png')              
            bodyEl.setAttribute("data-theme-dark", "dark")
            bodyEl.removeAttribute("data-theme-light")
        };
        const changeToLightMood = () => {
        	linkEl.setAttribute('href', './theProject/images/lightMoodLogo.png')
            bodyEl.setAttribute("data-theme-light", "light")
            bodyEl.removeAttribute("data-theme-dark")
        };
        !lightColor ? changeToLightMood() : localStorage.removeItem("lightColor")
        darkColor ? changeToDarkMood() : null 
    </script>
</html>
